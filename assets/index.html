<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <h2>Search for a City</h2>
            <input type="text" class="search-bar">
            <button style="font: size 19px;px">Search<i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Madison</h2>
            <div class="temp">51&#176;C</div>
            <img src="" alt="" class="icon">
            <div class="description">Raining</div>
            <div class="humidity">Humidity: 95%</div>
            <div class="wind">Wind Speed: 7mph</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
